<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>To Do List</h2>
        <div class="input-el">
            <input type="text" class="text-input" id="text-input" placeholder="Enter Task">
            <button class="add-btn" id="add-btn" >Add</button>
        </div>
       <ul id="list">
        <span><li class="list-item">Eat Dinner</li><button class="delete-btn">Delete</button></span>
        <span><li class="list-item">Code Daily</li><button class="delete-btn">Delete</button></span>
        <span><li class="list-item">Take Shower</li><button class="delete-btn">Delete</button></span>
       </ul>
    </div>

<script src="index.js"></script>
</body>
</html>
